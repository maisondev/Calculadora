<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
<section>
    <div class="calculadora">
        <div class="visor">
         <span class="tela"></span>
        </div>
        <div class="botoes">
            <div class="grupo1">
                <button class="botao botaoac">AC</button>
                <button class="botao-simbolo">/</button>
            </div>
            <div class="grupo2">
                <button class="botao botao7">7</button>
                <button class="botao botao8">8</button>
                <button class="botao botao9">9</button>
                <button class="botao-simbolo">*</button>
            </div>
            <div class="grupo3">
                <button  class="botao ">4</button>
                <button class="botao">5</button>
                <button  class="botao ">6</button>
                <button class="botao-simbolo">-</button>
            </div>
            <div class="grupo4">
                <button class="botao botao1">1</button>
                <button class="botao botao2">2</button>
                <button class="botao botao3">3</button>
                <button id="botaoSomar" class="botao-simbolo">+</button>
            </div>
            <div class="grupo5">
                <button id="botao0" class="botao ">0</button>
                <button class="botao-simbolo">=</button>
            </div>
        </div>

    </div>
</section>
<script src="calculadora.js"></script>
</body>
</html>
